<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Basic Meta Tags -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="keywords" content="" />
  <meta name="description" content="EduVista - Result Analysis for Students" />
  <meta name="author" content="EduVista Team" />
  <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">

  <title>{% block title %}EduVista - Result Analysis{% endblock %}</title>

  <!-- External Stylesheets -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />

  <!-- Internal Styles for Base Template -->
  <style>
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #ffffff;
      color: #dabfa1;
    }

    header h1 {
      font-size: 2rem;
    }

    nav ul {
      display: flex;
      justify-content: flex-end;
      list-style-type: none;
    }

    nav li {
      margin-left: 20px;
    }

    nav a {
      color: #dabfa1;
      text-decoration: none;
      font-size: 1.2rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      margin-top: 20px;
    }

    .intro-text {
      text-align: center;
      padding: 2rem 0;
      background-color: #dabfa1;
      background-image: url('/Users/ashitha/Downloads/backgrond_home.webp');
      color: #383d64;
    }

    .intro-text h2 {
      font-size: 2.5rem;
      color: #944c6b;
    }

    .intro-text p {
      font-size: 1.2rem;
      color: #383d64;
    }

    .section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 20px 0;
    }

    .section.left {
      flex-direction: row;
    }

    .section.right {
      flex-direction: row-reverse;
    }

    .section img {
      width: 100px;
      height: auto;
      margin: 0 1rem;
    }

    .section h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .section p {
      font-size: 1rem;
      max-width: 600px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #383d64;
      color: #fff;
    }
  </style>
</head>

<body>

  <!-- Header Section -->
  <header>
    <h1>EduVista</h1>
    <nav>
      <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'resources' %}">Resources</a></li>
        <li><a href="{% url 'results' %}">Results</a></li>
        <li><a href="{% url 'contact' %}">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 EduVista. All rights reserved.</p>
  </footer>

</body>

</html>
