<!-- results/templates/generate_notes.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Notes Generator</h1>
    <div>
        <input type="text" id="topic" placeholder="Enter a topic for notes">
        <button id="generate-notes">Generate Notes</button>
    </div>
    <div id="notes-output"></div>

    <script>
        $(document).ready(function() {
            $('#generate-notes').click(function() {
                const topic = $('#topic').val();
                $.post ('/api/generate-notes/', { topic: topic }, function(data) {
                    if (data.notes) {
                        $('#notes-output').html('<h2>Generated Notes:</h2><p>' + data.notes + '</p>');
                    } else {
                        $('#notes-output').html('<p>Error: ' + data.error + '</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
