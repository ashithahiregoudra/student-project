<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <title>Study Analysis</title>
</head>

<body>
  <header>
    <h1>EduVista</h1>
    <nav>
      <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'resources' %}">Resources</a></li>
        <li><a href="{% url 'results' %}">Results</a></li>
        <li><a href="{% url 'contact' %}">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>Enter Student Details for Analysis</h2>
    <form method="POST" action="{% url 'student_analysis' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="gender">Gender:</label>
        <input type="text" class="form-control" id="gender" name="gender" required>
      </div>
      <div class="form-group">
        <label for="ethnic_group">Ethnic Group:</label>
        <input type="text" class="form-control" id="ethnic_group" name="ethnic_group" required>
      </div>
      <div class="form-group">
        <label for="parent_education">Parent Education:</label>
        <input type="text" class="form-control" id="parent_education" name="parent_education" required>
      </div>
      <div class="form-group">
        <label for="lunch_type">Lunch Type:</label>
        <input type="text" class="form-control" id="lunch_type" name="lunch_type" required>
      </div>
      <div class="form-group">
        <label for="test_preparation">Test Preparation:</label>
        <input type="text" class="form-control" id="test_preparation" name="test_preparation" required>
      </div>
      <div class="form-group">
        <label for="parent_marital_status">Parent Marital Status:</label>
        <input type="text" class="form-control" id="parent_marital_status" name="parent_marital_status" required>
      </div>
      <div class="form-group">
        <label for="practice_sport">Practice Sport:</label>
        <select class="form-control" id="practice_sport" name="practice_sport">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="is_first_child">Is First Child:</label>
        <select class="form-control" id="is_first_child" name="is_first_child">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="nr_siblings">Number of Siblings:</label>
        <input type="number" class="form-control" id="nr_siblings " name="nr_siblings" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>

</html>
